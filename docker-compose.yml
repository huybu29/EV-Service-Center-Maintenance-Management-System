version: '3.8'

services:
  # ====================================================
  # 1. INFRASTRUCTURE (HẠ TẦNG) - CHẠY ĐẦU TIÊN
  # ====================================================
  
  # Eureka Server: Trái tim của hệ thống
  eureka-server:
    build: ./backend/eureka-server
    container_name: micro_eureka
    ports:
      - "8761:8761"
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s # Cho phép khởi động chậm 30s đầu

  # MySQL: Chứa dữ liệu
  mysql:
    image: mysql:8.0
    container_name: micro_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ: Hàng đợi tin nhắn
  rabbitmq:
    image: rabbitmq:3-management
    container_name: micro_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis: Cache
  redis:
    image: redis:alpine
    container_name: micro_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache NiFi
  nifi:
    image: apache/nifi:latest
    container_name: micro_nifi
    environment:
      - NIFI_WEB_HTTP_PORT=8080
    ports:
      - "8443:8443"
    networks:
      - micro_net

  # ====================================================
  # 2. MICROSERVICES (BACKEND) - CHẠY KHI HẠ TẦNG KHỎE
  # ====================================================

  user-service:
    build: ./backend/userService
    container_name: micro_user
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 8085
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

  booking-service:
    build: ./backend/bookingService
    container_name: micro_booking
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/booking_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq

  center-service:
    build: ./backend/centerService
    container_name: micro_center
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 8082
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/center_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

  order-service:
    build: ./backend/orderService
    container_name: micro_order
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SERVER_PORT: 8083
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/order_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq

  payment-service:
    build: ./backend/paymentService
    container_name: micro_payment
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SERVER_PORT: 8084
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/payment_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq

  vehicle-part-service:
    build: ./backend/Vehicle-PartService
    container_name: micro_vehicle_part
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      SERVER_PORT: 8086
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/vehicle_part_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_CLOUD_CONFIG_ENABLED: "false" # Tắt Config Server để tránh lỗi

  communication-service:
    build: ./backend/CommunicationService
    container_name: micro_communication
    restart: on-failure
    networks:
      - micro_net
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json
    environment:
      SERVER_PORT: 8089
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/communication_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq
      GOOGLE_APPLICATION_CREDENTIALS: /app/firebase-service-account.json

  # ====================================================
  # 3. API GATEWAY - CHẠY SAU KHI SERVICES CON ĐÃ LÊN
  # ====================================================
  api-gateway:
    build: ./backend/api-gateway
    container_name: micro_gateway
    ports:
      - "8067:8067"
    networks:
      - micro_net
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
      # Gateway sẽ đợi các service này được TẠO xong mới chạy (để tránh lỗi định tuyến ban đầu)
      user-service:
        condition: service_started
      booking-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      center-service:
        condition: service_started
      vehicle-part-service:
        condition: service_started
      communication-service:
        condition: service_started

  # ====================================================
  # 4. FRONTEND - CHẠY CUỐI CÙNG
  # ====================================================
  frontend:
    build: ./frontend
    container_name: micro_frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - micro_net
    depends_on:
      - api-gateway

volumes:
  mysql_data:
  nifi_data:

networks:
  micro_net:
    driver: bridge