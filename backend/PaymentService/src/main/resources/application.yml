server:
  port: 8084
spring:
  application:
    name: payment-service
  config:
    import: "optional:configserver:http://localhost:8888"


    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: payment-service        
    prefer-ip-address: true 