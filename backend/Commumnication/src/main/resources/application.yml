server:
  port: 8089
spring:
  application:
    name: communication-service
  config:
    import: "optional:configserver:http://localhost:8888"


    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: communication-service       
    prefer-ip-address: true 